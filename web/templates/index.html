<!DOCTYPE html>
<html ng-app="ArticleSearchEngineApp">
<head>
    <title>Article retrieval system</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="{{url_for('.static', filename='style.css')}}">
</head>
<body ng-controller="SearchEngineController">
<div class="container-fluid">
    <div class="col nopadding">
        <div class="row" id="header">
            <h1>Article Retrieval System</h1>
            <form role="form" ng-submit="getResults()" id="query-box">
                <div class="form-row input-group">
                    <input type="text" name="query" class="form-control" placeholder="Search for..." ng-model="query"
                           required>
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">Search</button>
                    </span>
                </div>
                <input type="text" name="fromDate" class="form-control" id="from-date" placeholder="From date"
                       ng-model="fromDate">
                <input type="text" name="toDate" class="form-control" id="to-date" placeholder="To date"
                       ng-model="toDate">
            </form>
        </div>

        <div class="row">
            <div class="table">
                {% raw %}
                <div ng-repeat="document in results" class="document">
                    <a href={{document.link}} class="document-title">{{document.title}}</a><br>

                    <span class="document-author">{{document.author}}</span>
                    <span class="document-date">{{document.date}}</span>

                    <br>
                    <a href="" id={{document.query_id}},{{document.rank}},4 onclick="like(this); return false;" class="btn btn-xs btn-success pull-right document-good">4</a>
                    <a href="" id={{document.query_id}},{{document.rank}},3 onclick="like(this); return false;" class="btn btn-xs btn-success pull-right document-good">3</a>
                    <a href="" id={{document.query_id}},{{document.rank}},2 onclick="like(this); return false;" class="btn btn-xs btn-success pull-right document-good">2</a>
                    <a href="" id={{document.query_id}},{{document.rank}},1 onclick="like(this); return false;" class="btn btn-xs btn-success pull-right document-good">1</a>
                    <a href="" id={{document.query_id}},{{document.rank}},0 onclick="like(this); return false;" class="btn btn-xs btn-success pull-right document-good">0</a>
                    <span class="document-relevance pull-right">Relevance:</span>
                    <br>

                    <div class="document-abstract">
                        <p class="collapse" aria-expanded="false" id="collapse{{document.id}}">
                            {{document.abstract}}
                        </p>
                        <a role="button" class="collapsed" data-toggle="collapse" href="#collapse{{document.id}}"
                           aria-expanded="false" aria-controls="collapse{{document.id}}"></a>
                    </div>
                </div>
                {% endraw %}
            </div>
        </div>
    </div>
    <div class="col">

    </div>
</div>

<br><br>
<script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
<script src="{{ url_for('static', filename='main.js') }}"></script>

<script>
    function like(btn) {
        $(document).ready(function() {
            data = btn.id.split(",")

            var dict = {};
            dict["query_id"] = data[0];
            dict["rank"] = data[1];
            dict["relevance"] = data[2];

            console.log(dict);

            $.ajax({
                url: '/like',
                data: JSON.stringify(dict),
                type: 'POST',
                contentType: "application/json; charset=utf-8",
                success: function(response) {
                    console.log(response);
                },
                error: function(error) {
                    console.log(error);
                }
            });

            btn.style.backgroundColor = "#398439";
        });
    }


</script>

</body>
</html>
